query standardMoves {
  standardMoves {
    id
    name
    description
    searchTerms
    MoveType {
      ...MoveTypeFields
    }
    validRepTypes
    demoVideoUri
    RequiredEquipments {
      ...EquipmentFields
    }
    SelectableEquipments {
      ...EquipmentFields
    }
    BodyAreaMoveScores {
      BodyArea {
        ...BodyAreaFields
      }
      score
    }
  }
}
