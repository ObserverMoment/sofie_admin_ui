mutation updateMove($data: UpdateMoveInput!) {
  updateMove(data: $data) {
    id
    name
    description
    searchTerms
    MoveType {
      ...MoveType
    }
    validRepTypes
    demoVideoUri
    RequiredEquipments {
      ...Equipment
    }
    SelectableEquipments {
      ...Equipment
    }
    BodyAreaMoveScores {
      BodyArea {
        ...BodyArea
      }
      score
    }
  }
}
